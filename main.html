<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Signup Form</title>
</head>
<body>

  <header>
    <h1>Sign up form</h1>
  </header>

  <form method="post">
    <div>
      <!-- Name -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>
      <br>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <br>

      <!-- Gender -->
      <label>Gender:</label>
      <input type="radio" id="gender_m" name="gender" value="male">
      <label for="gender_m">Male</label>

      <input type="radio" id="gender_f" name="gender" value="female">
      <label for="gender_f">Female</label>
      <br>

      <!-- Car Brands -->
      <label for="cars">Car Brands:</label>
      <select name="cars" id="cars" required>
        <option value="">--Select a car--</option>
        <option value="Maruti">Maruti</option>
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Tata">Tata</option>
      </select>
      <br>

      <!-- Age -->
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Your age" required>
      <br>

      <!-- DOB -->
      <label for="dob">DOB:</label>
      <input type="date" id="dob" name="dob" required>
      <br>

      <!-- Phone -->
      <label for="tel">Phone:</label>
      <input type="tel" id="tel" name="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{10}">
      <br>

      <!-- Password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <br>

      <!-- TOS Checkbox -->
      <input type="checkbox" id="tos" name="tos" required>
      <label for="tos">I agree to the TOS</label>
      <br><br>

      <!-- Submit Button -->
      <button type="submit">Sign Up</button>
    </div>
  </form>

  <script type="text/javascript" src="./script.js"></script>

</body>
</html>
